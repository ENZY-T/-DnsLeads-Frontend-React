name: DNS Leads-Frontend-react Build

on:
  workflow_dispatch
  # push:
  #   branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checking out branch
        uses: actions/checkout@v2
        with:
          ref: 'master'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Building for production
        run: CI=false npm run build --if-present

      - name: Clean remote
        uses: garygrossgarten/github-action-ssh@v0.3.0
        with:
          command: |
            rm /var/www/whonear.xyz/build -r;
            mkdir /var/www/whonear.xyz/build;

          host: whonear.xyz
          username: root
          password: KaviBoss@123

      - name: Copy to deployment server via scp
        uses: garygrossgarten/github-action-scp@v0.5.3
        with:
          local: ./build/
          remote: /var/www/whonear.xyz/build/
          host: whonear.xyz
          username: root
          password: KaviBoss@123
          concurrency: 500

      - name: Restart nginx
        uses: garygrossgarten/github-action-ssh@v0.3.0
        with:
          command: |
            chown -R root:www-data /var/www/whonear.xyz/*;
            nginx -s reload
          host: whonear.xyz
          username: root
          password: KaviBoss@123
